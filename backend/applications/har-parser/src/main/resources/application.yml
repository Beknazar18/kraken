kraken:
  data: /home/kraken
  harparser:
    local: ${kraken.data}/import.har

logging:
  level:
    root: INFO
  com:
    kraken: INFO

spring:
  main:
    web-application-type: NONE

---
spring:
  profiles: dev

kraken:
  runtime:
    url: url
  container:
    taskid: taskId
    tasktype: GATLING_RUN
    hostid: hostid
    name: name
  analysis:
    url: url
  storage:
    url: url
  harparser:
    remote: hars/my-app.har
  security:
    url: http://localhost:9080
    realm: kraken
    webId: kraken-web
    apiId: kraken-api
    apiSecret: secret
    access-token: accessToken
    refresh-token: refreshToken

logging:
  level:
    root: INFO
  com:
    kraken: INFO